<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" minlength="3" maxlength="50"><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio"><br><br>
		<label for="color">FavColor:</label>
		<input type="color" id="favColor"><br><br>
		<label for="like">Likeness:</label>
		<input type="range" min="1" max="100" value="50" class="slider" id="likeness"><br><br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
